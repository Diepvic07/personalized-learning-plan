<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your personalized English learning plan with eJOY English">
  <title>eJOY English - Personalized Learning Plan</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "Noto Sans", "sans-serif"]
          },
          borderRadius: { 
            "DEFAULT": "0.25rem", 
            "lg": "0.5rem", 
            "xl": "0.75rem", 
            "full": "9999px" 
          },
        },
      },
    }
  </script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-display bg-gray-50 dark:bg-gray-900 text-[#111418] dark:text-white">
  <!-- Main App Container -->
  <div id="app" class="min-h-screen"></div>
  
  <!-- Loading Screen (shown initially) -->
  <div id="loading-screen" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-[#1da1f2] mb-4">eJOY English</h1>
      <div class="animate-pulse text-gray-500">Loading...</div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="translations.js"></script>
  <script src="config.js"></script>
  <script src="src/storage.js"></script>
  <script src="src/utils.js"></script>
  <script src="src/google-forms.js"></script>
  <script src="src/models/user-data.js"></script>
  <script src="src/models/study-plans.js"></script>
  
  <!-- Screen Components -->
  <script src="src/screens/screen-01-language.js"></script>
  <script src="src/screens/screen-02-questionnaire.js"></script>
  <script src="src/screens/screen-03-study-plan.js"></script>
  <script src="src/screens/screen-04-email.js"></script>
  <script src="src/screens/screen-05-confirmation.js"></script>
  <script src="src/screens/screen-06-commitment.js"></script>
  <script src="src/screens/screen-07-first-lesson.js"></script>
  
  <!-- Main App Controller (must be last) -->
  <script src="app.js"></script>
</body>
</html>
